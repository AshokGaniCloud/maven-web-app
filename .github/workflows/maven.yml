name: JavawithMavenCI

on: 
   push:
      branches: [master]
   pull_request:
      branches: [master]

jobs:
   build:
     runs-on: ubuntu-latest

     steps:
        - uses: actions/checkout@v4
        - name: Set Up Java 17
          uses: actions/setup-java@v1
          with:
             java-version: '17' 
             distribution: 'temurin'
             cache: maven
        - name: Set Up Maven
          run: mvn -B package --file pom.xml
